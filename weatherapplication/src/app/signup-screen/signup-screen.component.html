<div class="col-sm-8 col-sm-offset-2 text-center">
  <h3 class="header-text">Sign up!</h3>
  <form (ngSubmit) = "onSubmit(signupForm)" #signupForm="ngForm">
    <div class="form-group">
     <label class="label-form">Email</label>
      <input ngModel name="email" required type="email" class="form-control">
    </div>
    <div class="form-group">
      <label class="label-form">Username</label>
      <input ngModel name="username" required type="username" class="form-control">
    </div>
    <div class="form-group">
      <label class="label-form">Password</label>
      <input ngModel name="password" required type="password" class="form-control">
    </div>
    <button [disabled]="!signupForm.valid" type="submit" class="btn btn-primary">Sign up</button>
  </form>
</div>
