<div class="col-sm-8 col-sm-offset-2 text-center">
  <h3 class="header-text">Login in</h3>
  <form (ngSubmit) = "onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label class="label-form">Email:</label>
      <input ngModel name="email" required type="email" class="form-control">
    </div>
    <div class="form-group">
      <label class="label-form">Password:</label>
      <input ngModel name="password" required type="password" class="form-control">
    </div>
    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
  </form>
  <div class="alert-message">
    <ngb-alert *ngIf="successMessage" type="warning" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
  </div>
</div>
